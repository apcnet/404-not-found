<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Construção - 404</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="status">Em construção</div>
            <h1 class="error-code">404</h1>
            <h2 class="message">Página não encontrada</h2>
            <p class="description">Nosso site está passando por uma renovação completa. 
                Estamos trabalhando duro para trazer uma experiência ainda melhor para você.</p>
            
            <div class="progress-container">
                <div class="progress-label">
                    <span>Progresso</span>
                    <span id="progress-value">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <div class="tools">
                <div class="tool"><i class="fas fa-code"></i></div>
                <div class="tool"><i class="fas fa-paint-brush"></i></div>
                <div class="tool"><i class="fas fa-cog"></i></div>
            </div>

            <div class="circles">
                <div class="circle circle-1"></div>
                <div class="circle circle-2"></div>
            </div>
        </div>
        
        <div class="right-panel">
            <i class="fas fa-tools" style="font-size: 200px; color: #333;"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
